{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
	
	<section id ="menu" class="background_content">
     <h1><span>Affordable</span> pricing</h1>
   </section>
   
    <section class="description_content">
      <div class="limit">
        
        <div class="container">
          <div class="row">
            <div id="w">
                <ul id="filter-list" class="clearfix">
                  <li class="filter" data-filter="all">Всички</li>
                  {% for type in types %}
                       <li class="filter" data-filter="{{type.id}}">{{type.name}}</li>
                  {% endfor %}
                  <!--
                  <li class="filter" data-filter="breakfast">Breakfast</li>
                  
                  <li class="filter" data-filter="special">Special</li>
                  <li class="filter" data-filter="desert">Desert</li>
                  <li class="filter" data-filter="dinner">Dinner</li>
                  -->
                </ul><!-- @end #filter-list -->    
                <ul id="portfolio">

                    {% for meal in meals %}
                        <li class="item {{meal.type_id.id}} menuItem"><img src="{% static 'website/images/food_icon01.jpg' %}" alt="Food" >
                        <h2 class="white orderText">{{meal.name}}</h2>
                        <p id="description">
                          {{meal.description}}
                          <button class="btn btn-default" id="btn-add">Order</button>
                        </p>

                      </li>

                    {% endfor %}

                </ul><!-- @end #portfolio -->
            </div><!-- @end #w -->
          </div>
        </div>
      </div>  
   </section>

  <section  class="description_content">
    
      <div class="table-responsive">
        <table class="table table-hover" id="cartItems">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td>
                <input type="number">
              </td>
              <td>36lv</td>
              <td>
                <a href="{% url 'finalize' %}"><button class="btn.btn-sucess">Order</button></a>
              </td>
            </tr>
          </tfoot>
          <tbody id="orderTable">

          </tbody>
        </table>
      </div>
   </section>

{% endblock %}
